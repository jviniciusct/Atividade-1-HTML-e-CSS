<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caixas com Fundo e Bordas</title>
<style>
  .caixa {
    width: 500px;
    height: 300px;
    background-image: url(https://intentos.com.br/wp-content/uploads/2020/06/o-que-e-fotografia-de-paisagem-1024x666.jpeg);
    background-size: cover;
    border-radius: 20px;
    padding: 20px;
  }
  .caixa-menor {
    border: 1px solid;
    padding: 10px;
    margin-top: 10px;
  }
 
  .caixa-branca {
    background-color: white;
  }
 
  .caixa-preta {
    background-color: black;
  }
  p{color:white ;}
</style>
</head>
<body>
  <div class="caixa">
    <div class="caixa-menor caixa-branca">
      Conteúdo da Caixa Branca
    </div>
    <div class="caixa-menor caixa-preta">
      <p>Conteúdo da Caixa Preta</p>
    </div>
  </div>
</body>
</html>
