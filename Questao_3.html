<!-- 3)Crie um layout com duas caixas: uma com uma imagem de 500px de largura e 300px de altura e outra 
    com um texto de 400px de largura e 300px de altura com um título e um pequeno parágrafo. 
    Ambas as caixas devem ter uma borda sólida de 1px e um espaçamento interno de 10px. 
    A caixa com a imagem deve ter um espaço em branco abaixo dela de 20px.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout com Caixa de Imagem e Texto</title>
<style>
    .container {
        display: flex;
    }
    .box {
        border: 1px solid black;
        padding: 10px;
    }
    .image-box {
        width: 500px;
        height: 300px;
        margin-bottom: 20px;
    }
    .text-box {
        width: 400px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box image-box">
            <img src="https://cursinhoparamedicina.com.br/wp-content/uploads/2022/10/Paisagem-1.jpg" alt="Imagem" style="width: 100%; height: 100%;">
        </div>
        <div class="box text-box">
            <h2>Título</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida arcu vitae libero feugiat convallis.</p>
        </div>
    </div>
</body>
</html>
